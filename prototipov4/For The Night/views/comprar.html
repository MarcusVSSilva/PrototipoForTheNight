<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar</title>
    <link rel="stylesheet" href="../public/css/stylecomprar.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-bar">
        <i class="las la-shopping-cart active"></i>
        <i class="las la-long-arrow-alt-right disabled"></i>
        <i class="las la-user disabled"></i>
        <i class="las la-long-arrow-alt-right disabled"></i>
        <i class="lar la-credit-card disabled"></i>
        <i class="las la-long-arrow-alt-right disabled"></i>
        <i class="las la-check-circle disabled"></i>
    </div>
    <!-- shopping cart -->
    <div class="shopping-cart">
        <div class="title">
            <h1>Resumo</h1>
        </div>
        <div class="cart-container">
            <div class="ticket-type">
                <span></span>
                <h3>Tipo de ingresso:</h3>
                <h3 class="active">Individual</h3>
            </div>
            <div class="ticket-value">
                <span></span>
                <h3>Valor do ingresso:</h3>
                <h3 class="active">R$69,99</h3>
            </div>
            <div class="ticket-batch">
                <span></span>
                <h3>Lote do ingresso:</h3>
                <h3 class="active">Lote 1</h3>
            </div>
        </div>
    </div>
    <!-- Arrows -->
    <div class="arrows">
        <div class="arrow-left">
            <i class="las la-angle-left disabled"></i>
        </div>
        <div class="arrow-right">
            <a href="./login.html"><i class="las la-angle-right active"></i></a>
        </div>
    </div>
    <!-- Scripts -->
    <script src="../js/scriptcomprar.js"></script>
</body>
</html>
